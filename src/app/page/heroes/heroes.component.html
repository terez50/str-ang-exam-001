<div class="row">
  <div class="col-6 offset-3">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Superpower</th>
          <th>Address</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let hero of heroes">
          <td>{{hero.id}}</td>
          <td>{{hero.name}}</td>
          <td>{{hero.superPower}}</td>
          <td>{{hero.address}}</td>
          <td>
            <button class="btn btn-info"><i class="fa fa-save"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
